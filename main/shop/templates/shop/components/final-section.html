{% load static %}
<section class="fourth-screen">
    <div class="container">
        <div class="team">
            <h2 class="team-title h-title">
                Достижение мечты с Libertina
            </h2>
            <div class="team-row">
                <div class="team-container">
                    <div class="swiper team-slider">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper team-slider_gallery">
                            <!-- Slides -->
                            <div class="swiper-slide slider-gallery_photo">
                                <img src="{% static 'shop/images/final-slide-one.jpg' %}" class="slide-gallery" alt="slide-gallery">

                            <div class="swiper-slide slider-gallery_photo">
                                <img src="{% static 'shop/images/final-slider-two.jpg' %}" class="slide-gallery" alt="slide-gallery">

                            <div class="swiper-slide slider-gallery_photo">
                                <img src="{% static 'shop/images/final-slide-three.jpg' %}" class="slide-gallery" alt="slide-gallery">
                            </div>

                        <div class="swiper-pagination pagination-class"></div>

                <div class="team-description">
                    <h3 class="team-description_title">
                        Для каждой

                        Каждая девушка уникальна и желает выделиться в этом мире!<br/><br/> Поэтому Libertina ищет эти мелочи и создает прекрасные изделия с принтами ручной работы, которые хорошо подчеркивают индивидуальность каждой девушки.

                    <a href="about.html" class="team-description_about">
