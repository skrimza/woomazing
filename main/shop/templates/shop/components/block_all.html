<div class="shop-gallery_window shop-catalog_window">
    <div class="shop-gallery_photo">
        <img src="{{ product.photo.url }}" class="shop-photo" width="350px" height="478px" alt="shop-photo">
        <a href="#" class="shop-photo-bg">
        </a>
    </div>
    <h3 class="shop-gallery_title">
        {{ product.title }}
    </h3>
    <p class="shop-gallery_price">
        {% if product.new_price %}
            <s>${{ product.price }}</s> ${{ product.new_price }}
        {% else %}
            ${{ product.price }}
        {% endif %}
    </p>
</div>
