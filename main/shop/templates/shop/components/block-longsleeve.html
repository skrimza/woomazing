<div class="shop-gallery_window">
    <div class="shop-gallery_photo">
        <img src="{{ long.photo.url }}" class="shop-photo" width="350px" height="478px" alt="shop-photo">
        <a href="{% url 'card_product' long.id %}" class="shop-photo-bg">
        </a>
    </div>
    <h3 class="shop-gallery_title">
        {{ long.title }}
    </h3>
    <p class="shop-gallery_price">
        {% if long.new_price %}
            <s>${{ long.price }}</s> ${{ long.new_price }}
        {% else %}
            ${{ long.price }}
        {% endif %}
    </p>
</div>
